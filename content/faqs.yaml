- header: Frequently Asked Questions
  faqs:
    - header: Who can become a member?
      body: The clubs is open to any student, ranging from novice developers who are just starting, to advanced developers who want to further their skills.

    - header: How frequently do events and workshops occur?
      body: We hold workshops and showcases at the University of Auckland & we would recommend you to sign up using our Google form and liking our Facebook page to get updates.

    - header: What should I carry when attending a workshop?
      body: We recommend you carry with you a notebook, pen and a laptop because more often than not we make our hands dirty with code. Most importantly, carry along a healthy dose of curiosity and enthusiasm.

    - header: Who should I reach out to if I have any questions?
      body: If you have any questions or comments, please don't hesitate to contact us by emailing hello@dscuoa.nz or posting your question in our Discord server.
